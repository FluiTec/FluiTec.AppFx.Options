image: mcr.microsoft.com/dotnet/sdk:6.0

stages:
    - build
    - unittest
    - integrationtest
    - publish

variables:
    srcDir: "src"
    projectName: "FluiTec.AppFx.Options"
    testfilter: "FullyQualifiedName~FluiTec.AppFx.Options&FullyQualifiedName~.Tests"
    integrationfilter: "FullyQualifiedName~FluiTec.AppFx.Options&FullyQualifiedName~.IntegrationTests"
    GIT_SUBMODULE_STRATEGY: recursive
    
before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - cd $srcDir
    - dotnet restore --verbosity minimal

build:
    stage: build
    script:
        - dotnet build --no-restore
        
unittest:
    stage: unittest
    script:
        - dotnet test --no-restore --verbosity minimal --filter $testfilter

integrationtest:
    stage: integrationtest
    script:
        - dotnet test --no-restore --verbosity minimal --filter $integrationfilter

publish-baget:
    stage: publish
    only:
        refs:
            - master
    script:
        - cd ..
        - NUGET_VERSION=$(cat .version)
        - cd $srcDir
        - dotnet build --no-restore -c Release /p:Version="$NUGET_VERSION"
        - dotnet nuget push -s "$BAGET_URL" -k "$BAGET_KEY" **/*.nupkg --skip-duplicate
